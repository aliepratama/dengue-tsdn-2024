{% macro card_recommendation(title, description, image_url, button_title=None,
button_url=None) %}
<blockquote class="flex flex-col gap-y-4 rounded-lg bg-gray-50 p-6 shadow-sm sm:p-8">
  <div class="flex items-center gap-4">
    <img alt="Icon" src="{{ image_url }}" class="w-16" />
    <p class="mt-0.5 text-lg font-medium text-gray-900">{{ title }}</p>
  </div>

  <p class="mt-4 text-gray-700">{{ description }}</p>

  {% if button_title and button_url %}
  <a
    href="{{ button_url }}"
    target="_blank"
    class="flex flex-row-reverse justify-center gap-x-2 rounded bg-red-700 px-4 py-2 text-sm font-medium text-white shadow hover:bg-red-700 focus:outline-none focus:ring active:bg-red-500 sm:w-auto"
  >
    <img
      src="{{ url_for('static', filename='dist/icons/arrow-right.svg') }}"
      alt="Go to Icon"
      onload="SVGInject(this)"
    />
    {{ button_title }}
  </a>
  {% endif %}
</blockquote>
{% endmacro %}
