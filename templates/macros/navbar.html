{% macro navbar(active) %}
<nav
  class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
  <div
    class="flex items-center space-x-3 rtl:space-x-reverse w-fit"
  >
    <a
      href="https://dataacademy.co.id/tsdn-2024/"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="{{  url_for('static', filename='dist/images/tsdn_logo.png') }}"
        class="h-10"
        alt="TSDN 2024 Logo"
      />
    </a>
    <a
      href="https://uty.ac.id/"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="{{  url_for('static', filename='dist/images/uty_logo.png') }}"
        class="h-10"
        alt="UTY Logo"
      />
    </a>
  </div>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        class="flex gap-x-2 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
      >
        <img 
        src="{{ url_for('static', filename='dist/icons/github.svg') }}"
        class="text-white"
        alt="House Icon"
        onload="SVGInject(this)">
        Lihat Repository
      </button>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
          href="#"
          class="flex gap-x-2 py-2 px-3 text-white bg-red-700 rounded md:bg-transparent md:text-red-700 md:p-0 md:dark:text-red-500"
          aria-current="page"
          >
            <img 
            src="{{ url_for('static', filename='dist/icons/house.svg') }}"
            alt="House Icon"
            onload="SVGInject(this)">
            Beranda
          </a>
        </li>
        <li>
          <a
          href="#"
          class="flex gap-x-2 py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 md:dark:hover:text-red-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          aria-current="page"
          >
            <img 
            src="{{ url_for('static', filename='dist/icons/scan-search.svg') }}"
            alt="House Icon"
            onload="SVGInject(this)">
            Periksa
          </a>
        </li>
        <li>
          <a
          href="#"
          class="flex gap-x-2 py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 md:dark:hover:text-red-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          aria-current="page"
          >
            <img 
            src="{{ url_for('static', filename='dist/icons/scan-eye.svg') }}"
            alt="House Icon"
            onload="SVGInject(this)">
            Deteksi
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endmacro %}
